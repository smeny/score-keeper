plugins {
    id 'java'
}

group 'com.github.smeny.scorekeeper'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.4.2',
            'org.hamcrest:hamcrest:2.1'
    )

    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}
